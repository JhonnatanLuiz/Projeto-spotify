<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Direto da API do Spotify</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background-color: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #1db954;
        }
        .section h3 {
            color: #1db954;
            margin-top: 0;
        }
        .error {
            background-color: #2d1b1b;
            border-left-color: #ff6b6b;
            color: #ff6b6b;
        }
        .success {
            background-color: #1b2d1b;
            border-left-color: #51cf66;
            color: #51cf66;
        }
        .code {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #1aa34a;
        }
        #log {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste Direto da API do Spotify</h1>
    
    <div class="section">
        <h3>üîß Configura√ß√£o</h3>
        <div id="config-info"></div>
        <button onclick="checkConfig()">üîç Verificar Configura√ß√£o</button>
    </div>

    <div class="section">
        <h3>üîë Autentica√ß√£o</h3>
        <button onclick="startAuth()">üöÄ Iniciar Autentica√ß√£o</button>
        <button onclick="checkToken()">‚úÖ Verificar Token</button>
        <button onclick="clearToken()">üóëÔ∏è Limpar Token</button>
        <div id="auth-info"></div>
    </div>

    <div class="section">
        <h3>üìä Log de Debug</h3>
        <div id="log"></div>
        <button onclick="clearLog()">üßπ Limpar Log</button>
    </div>

    <script>
        // Configura√ß√£o direta
        const CONFIG = {
            CLIENT_ID: 'ec8f1fadc6924058a977b84e6d2bf776',
            CLIENT_SECRET: 'f417409093fc4ae4b7805573eb9f8230',
            REDIRECT_URI: 'http://127.0.0.1:3000/callback',
            SCOPES: [
                'user-read-private',
                'user-read-email',
                'playlist-read-private',
                'playlist-read-collaborative',
                'user-read-playback-state',
                'user-modify-playback-state',
                'user-read-currently-playing',
                'user-read-recently-played',
                'user-top-read',
                'streaming'
            ].join(' ')
        };

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc';
            logDiv.innerHTML += `<div style="color: ${color};">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function checkConfig() {
            log('üîß Verificando configura√ß√£o...', 'info');
            
            const configDiv = document.getElementById('config-info');
            configDiv.innerHTML = `
                <div class="code">CLIENT_ID: ${CONFIG.CLIENT_ID}
CLIENT_SECRET: ${CONFIG.CLIENT_SECRET ? '[CONFIGURADO]' : '[N√ÉO CONFIGURADO]'}
REDIRECT_URI: ${CONFIG.REDIRECT_URI}
SCOPES: ${CONFIG.SCOPES}</div>
            `;
            
            log('‚úÖ Configura√ß√£o carregada', 'success');
        }

        function startAuth() {
            log('üöÄ Iniciando processo de autentica√ß√£o...', 'info');
            
            const params = new URLSearchParams({
                response_type: 'token',
                client_id: CONFIG.CLIENT_ID,
                redirect_uri: CONFIG.REDIRECT_URI,
                scope: CONFIG.SCOPES,
                show_dialog: 'true'
            });
            
            const authUrl = `https://accounts.spotify.com/authorize?${params.toString()}`;
            log(`üîó URL gerada: ${authUrl}`, 'info');
            
            // Abre em nova aba
            window.open(authUrl, '_blank');
            log('üåê P√°gina de autoriza√ß√£o aberta em nova aba', 'info');
        }

        function checkToken() {
            const token = localStorage.getItem('spotify_access_token');
            const expiry = localStorage.getItem('spotify_token_expires');
            
            if (!token) {
                log('‚ùå Nenhum token encontrado no localStorage', 'error');
                document.getElementById('auth-info').innerHTML = '<div class="error">‚ùå Nenhum token encontrado</div>';
                return;
            }
            
            const isExpired = expiry && Date.now() > parseInt(expiry);
            
            if (isExpired) {
                log('‚ö†Ô∏è Token expirado', 'error');
                document.getElementById('auth-info').innerHTML = '<div class="error">‚ö†Ô∏è Token expirado</div>';
                return;
            }
            
            log('‚úÖ Token encontrado, testando...', 'info');
            testTokenWithAPI(token);
        }

        async function testTokenWithAPI(token) {
            try {
                const response = await fetch('https://api.spotify.com/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    log(`üéâ Token v√°lido! Usu√°rio: ${userData.display_name}`, 'success');
                    
                    document.getElementById('auth-info').innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Autentica√ß√£o bem-sucedida!</h4>
                            <p><strong>Nome:</strong> ${userData.display_name}</p>
                            <p><strong>Email:</strong> ${userData.email}</p>
                            <p><strong>Pa√≠s:</strong> ${userData.country}</p>
                            <p><strong>Seguidores:</strong> ${userData.followers.total}</p>
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    log(`‚ùå Token inv√°lido: ${response.status} - ${errorData.error.message}`, 'error');
                    document.getElementById('auth-info').innerHTML = `<div class="error">‚ùå Token inv√°lido: ${errorData.error.message}</div>`;
                }
            } catch (error) {
                log(`‚ùå Erro ao testar token: ${error.message}`, 'error');
                document.getElementById('auth-info').innerHTML = `<div class="error">‚ùå Erro de rede: ${error.message}</div>`;
            }
        }

        function clearToken() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_token_expires');
            localStorage.removeItem('spotify_token_type');
            log('üóëÔ∏è Token removido do localStorage', 'info');
            document.getElementById('auth-info').innerHTML = '';
        }

        // Verifica se h√° callback na URL atual
        function checkForCallback() {
            if (window.location.hash.includes('access_token')) {
                log('üîÑ Callback detectado na URL!', 'success');
                
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const expiresIn = hashParams.get('expires_in');
                const tokenType = hashParams.get('token_type');
                
                if (accessToken) {
                    log('üíæ Salvando token...', 'info');
                    
                    localStorage.setItem('spotify_access_token', accessToken);
                    localStorage.setItem('spotify_token_type', tokenType || 'Bearer');
                    const expiryTime = Date.now() + (parseInt(expiresIn) * 1000);
                    localStorage.setItem('spotify_token_expires', expiryTime.toString());
                    
                    log('‚úÖ Token salvo com sucesso!', 'success');
                    
                    // Limpa a URL
                    window.location.hash = '';
                    
                    // Verifica o token automaticamente
                    setTimeout(checkToken, 500);
                }
            }
        }

        // Inicializa√ß√£o
        window.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Sistema de teste iniciado', 'info');
            checkConfig();
            checkForCallback();
        });
    </script>
</body>
</html>
