<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples</title>
    <link rel="stylesheet" href="../spotify_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div id="main-content-area" style="padding: 20px;">
        <h1 style="color: white;">Teste de Carregamento</h1>
        <div id="debug-info" style="color: white; background: #333; padding: 10px; margin: 10px 0; border-radius: 5px;">
            Carregando...
        </div>
    </div>

    <script>
        function log(message) {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML += message + '<br>';
            console.log(message);
        }

        // Testa se os elementos existem
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM Carregado');
            
            const mainContentArea = document.getElementById('main-content-area');
            log('mainContentArea: ' + (mainContentArea ? 'OK' : 'ERRO'));
            
            // Testa criação de cards
            const testPlaylist = [
                { id: 1, title: "Teste 1", artist: "Artista 1", albumArt: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=300&h=300&fit=crop" },
                { id: 2, title: "Teste 2", artist: "Artista 2", albumArt: "https://images.unsplash.com/photo-1520523839897-bd0b52f945a0?w=300&h=300&fit=crop" }
            ];
            
            log('Criando cards...');
            
            const rowContainer = document.createElement('div');
            rowContainer.className = 'row';
            
            testPlaylist.forEach(item => {
                const cardCol = document.createElement('div');
                cardCol.className = 'col-md-3 col-sm-4 col-6 mb-4';
                cardCol.innerHTML = `
                    <div class="content-card text-decoration-none h-100">
                        <div style="position:relative;">
                            <img src="${item.albumArt}" alt="Capa de ${item.title}" class="card-img-top">
                            <button class="play-button-overlay" data-track-id="${item.id}">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                        <div class="card-body p-2 mt-2">
                            <h5 class="card-title text-white">${item.title}</h5>
                            <p class="card-subtitle">${item.artist}</p>
                        </div>
                    </div>
                `;
                rowContainer.appendChild(cardCol);
            });
            
            mainContentArea.appendChild(rowContainer);
            log('Cards criados com sucesso!');
        });
    </script>
</body>
</html>
