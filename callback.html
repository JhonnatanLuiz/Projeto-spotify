<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ Spotify Callback</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid;
        }
        .success {
            background-color: #1b2d1b;
            border-left-color: #51cf66;
            color: #51cf66;
        }
        .error {
            background-color: #2d1b1b;
            border-left-color: #ff6b6b;
            color: #ff6b6b;
        }
        .loading {
            background-color: #1b1f2d;
            border-left-color: #74c0fc;
            color: #74c0fc;
        }
        .btn {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #1aa34a;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #1db954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üîÑ Spotify OAuth Callback</h1>
    
    <div id="status" class="loading status">
        <div class="spinner"></div>
        <h3>‚è≥ Processando autentica√ß√£o...</h3>
        <p>Verificando resposta do Spotify...</p>
    </div>

    <div id="details"></div>

    <script>
        function updateStatus(type, title, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
            `;
        }

        function handleCallback() {
            console.log('üîÑ Processando callback...');
            console.log('URL completa:', window.location.href);
            console.log('Hash:', window.location.hash);
            console.log('Search:', window.location.search);

            // Verifica se h√° c√≥digo de autoriza√ß√£o (Authorization Code Flow)
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                updateStatus('error', '‚ùå Erro na autentica√ß√£o', `Erro: ${error}`);
                
                const errorDescription = urlParams.get('error_description');
                document.getElementById('details').innerHTML = `
                    <div class="error status">
                        <h3>‚ùå Detalhes do erro:</h3>
                        <p><strong>Erro:</strong> ${error}</p>
                        <p><strong>Descri√ß√£o:</strong> ${errorDescription || 'N√£o fornecida'}</p>
                        
                        <a href="/teste-final.html" class="btn">
                            üîô Tentar Novamente
                        </a>
                    </div>
                `;
                
                console.error('‚ùå Erro de autentica√ß√£o:', error, errorDescription);
            }
            else if (authCode) {
                updateStatus('success', 'üéâ C√≥digo recebido!', 'Trocando c√≥digo por token de acesso...');
                
                document.getElementById('details').innerHTML = `
                    <div class="success status">
                        <h3>‚úÖ C√≥digo de autoriza√ß√£o recebido!</h3>
                        <p><strong>C√≥digo:</strong> ${authCode.substring(0, 20)}...</p>
                        <p>üîÑ Trocando por token de acesso...</p>
                    </div>
                `;
                
                console.log('‚úÖ C√≥digo recebido:', authCode.substring(0, 20) + '...');
                
                // Trocar c√≥digo por token
                exchangeCodeForToken(authCode);
            }
            // Verifica se h√° token no hash (fluxo antigo - fallback)
            else if (window.location.hash.includes('access_token')) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const tokenType = hashParams.get('token_type');
                const expiresIn = hashParams.get('expires_in');

                if (accessToken) {
                    updateStatus('success', 'üéâ Token recebido!', 'Token de acesso obtido diretamente!');
                    saveToken(accessToken, tokenType, expiresIn);
                    setTimeout(() => {
                        window.location.href = "/spotify-api-project/src/index.html";
                    }, 1000);
                }
            }
            // Nenhum par√¢metro encontrado
            else {
                updateStatus('error', '‚ö†Ô∏è Callback vazio', 'Nenhum par√¢metro de autentica√ß√£o encontrado.');
                
                document.getElementById('details').innerHTML = `
                    <div class="error status">
                        <h3>‚ÑπÔ∏è Informa√ß√µes de debug:</h3>
                        <p><strong>URL:</strong> ${window.location.href}</p>
                        <p><strong>Hash:</strong> ${window.location.hash || '(vazio)'}</p>
                        <p><strong>Search:</strong> ${window.location.search || '(vazio)'}</p>
                        
                        <a href="/teste-final.html" class="btn">
                            ÔøΩ Voltar ao Teste
                        </a>
                    </div>
                `;
                
                console.warn('‚ö†Ô∏è Callback sem par√¢metros');
            }
        }

        async function exchangeCodeForToken(code) {
            const CLIENT_ID = 'ec8f1fadc6924058a977b84e6d2bf776';
            const CLIENT_SECRET = 'f417409093fc4ae4b7805573eb9f8230';
            const REDIRECT_URI = 'http://127.0.0.1:3000/callback.html';

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: REDIRECT_URI
                    })
                });

                if (response.ok) {
                    const tokenData = await response.json();
                    
                    updateStatus('success', 'üéâ Autentica√ß√£o conclu√≠da!', 'Token de acesso obtido com sucesso!');
                    
                    const accessToken = tokenData.access_token;
                    const tokenType = tokenData.token_type;
                    const expiresIn = tokenData.expires_in;
                    
                    saveToken(accessToken, tokenType, expiresIn);
                    
                    document.getElementById('details').innerHTML = `
                        <div class="success status">
                            <h3>üéâ Autentica√ß√£o bem-sucedida!</h3>
                            <p><strong>Token:</strong> ${accessToken.substring(0, 20)}...</p>
                            <p><strong>Tipo:</strong> ${tokenType}</p>
                            <p><strong>Expira em:</strong> ${expiresIn} segundos</p>
                            
                            <a href="/spotify-api-project/src/index.html" class="btn">
                                üöÄ Ir para a Aplica√ß√£o
                            </a>
                            <a href="/teste-final.html" class="btn">
                                üîô Voltar ao Teste
                            </a>
                        </div>
                    `;
                    
                    console.log('üéâ Token obtido com sucesso!');
                    
                    // Limpa a URL ap√≥s 3 segundos
                    setTimeout(() => {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    
                    updateStatus('error', '‚ùå Erro ao obter token', `Erro na troca: ${errorData.error}`);
                    
                    document.getElementById('details').innerHTML = `
                        <div class="error status">
                            <h3>‚ùå Erro na troca do c√≥digo:</h3>
                            <p><strong>Erro:</strong> ${errorData.error}</p>
                            <p><strong>Descri√ß√£o:</strong> ${errorData.error_description || 'N√£o fornecida'}</p>
                            
                            <a href="/teste-final.html" class="btn">
                                üîô Tentar Novamente
                            </a>
                        </div>
                    `;
                    
                    console.error('‚ùå Erro na API do Spotify:', errorData);
                }
            } catch (error) {
                updateStatus('error', '‚ùå Erro de rede', `Erro: ${error.message}`);
                
                document.getElementById('details').innerHTML = `
                    <div class="error status">
                        <h3>‚ùå Erro de conex√£o:</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        
                        <a href="/teste-final.html" class="btn">
                            üîô Tentar Novamente
                        </a>
                    </div>
                `;
                
                console.error('‚ùå Erro de rede:', error);
            }
        }

        function saveToken(accessToken, tokenType, expiresIn) {
            // Salva no localStorage
            localStorage.setItem('spotify_access_token', accessToken);
            localStorage.setItem('spotify_token_type', tokenType || 'Bearer');
            const expiryTime = Date.now() + (parseInt(expiresIn) * 1000);
            localStorage.setItem('spotify_token_expires', expiryTime.toString());
            
            console.log('üíæ Token salvo no localStorage');
        }

        // Executa quando a p√°gina carrega
        window.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
