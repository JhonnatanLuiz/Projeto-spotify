    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Seu CSS customizado -->
    <link rel="stylesheet" href="spotify_style.css">
    
</head>
<body>
    <!-- BARRA LATERAL ESQUERDA -->
    <aside class="sidebar">
        <div class="logo">
            <a href="#"><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png" alt="Spotify Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Buscar</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Sua Biblioteca</a></li>
            </ul>
        </nav>
        <div class="playlists-section">
            <button class="create-playlist-btn"><i class="fas fa-plus"></i> Criar playlist</button>
            <button class="liked-songs-btn"><i class="fas fa-heart"></i> Músicas Curtidas</button>
            <hr style="border-color: #282828; margin: 20px 0;">
            <div id="user-playlists" class="mt-2" style="overflow-y: auto; max-height: calc(100vh - 350px);"> <!-- Placeholder para playlists -->
                <!-- Playlists seriam adicionadas aqui via JS -->
                <p><small><a href="#" class="text-secondary text-decoration-none">Minha Playlist Rock</a></small></p>
                <p><small><a href="#" class="text-secondary text-decoration-none">Chill Vibes</a></small></p>
            </div>
        </div>
    </aside>

    <!-- ÁREA DE CONTEÚDO PRINCIPAL -->
    <main class="main-view">
        <div class="main-view-top-bar">
            <div class="nav-buttons">
                <button type="button" title="Voltar"><i class="fas fa-chevron-left"></i></button>
                <button type="button" title="Avançar"><i class="fas fa-chevron-right"></i></button>
            </div>
             <!-- CAMPO DE BUSCA PODE IR AQUI TAMBÉM -->
             <div class="search-container w-50" style="display: none;"> <!-- Escondido por padrão, aparece na rota de busca -->
                <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="O que você quer ouvir?">
            </div>
            <div class="user-profile">
                <button type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=28&h=28&fit=crop&crop=face" alt="Avatar do Usuário"> <!-- Avatar do usuário -->
                    <span>Johnny</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Conta</a></li>
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
        </div>

        <!-- Conteúdo Dinâmico (Home, Busca, Playlist, Álbum etc.) -->
        <div id="main-content-area">
            <!-- Conteúdo dinâmico será inserido aqui pelo JavaScript -->
        </div>
    </main>

    <!-- PLAYER (NOW PLAYING BAR - FOOTER) -->
    <footer class="now-playing-bar">
        <div class="song-info">
            <img id="current-track-image" src="https://placehold.co/56x56/181818/1DB954?text=_" alt="Capa da música atual"> <!-- Placeholder capa -->
            <div>
                <div id="current-track-name" class="track-name">Nenhuma música tocando</div>
                <div id="current-track-artist" class="artist-name"></div>
            </div>
            <button class="like-btn ms-3" title="Curtir"><i class="far fa-heart"></i></button>
        </div>
        <div class="player-controls">
            <div class="buttons">
                <button title="Aleatório"><i class="fas fa-random"></i></button>
                <button id="prev-btn" title="Anterior"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="play-pause-btn" title="Play"><i class="fas fa-play"></i></button>
                <button id="next-btn" title="Próxima"><i class="fas fa-step-forward"></i></button>
                <button title="Repetir"><i class="fas fa-redo"></i></button>
            </div>
            <div class="playback-bar">
                <span id="current-time">0:00</span>
                <div class="progress-bar-container" id="progress-bar-container">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <span id="total-duration">0:00</span>
            </div>
        </div>
        <div class="player-right-controls">
            <button title="Fila"><i class="fas fa-bars"></i></button>
            <button title="Dispositivos"><i class="fas fa-desktop"></i></button>
            <button id="volume-icon-btn" title="Volume"><i class="fas fa-volume-up"></i></button>
            <div class="volume-bar-container" id="volume-bar-container">
                <div class="volume-progress" id="volume-progress"></div>
            </div>
        </div>
        <audio id="audio-player" style="display:none;"></audio> <!-- O elemento de áudio real -->
    </footer>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="spotify_script.js"></script>
</body>
</html>
